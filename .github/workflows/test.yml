name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Build and Test
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Show Xcode Version
        run: xcodebuild -version

      - name: Build StickiesMd
        run: xcodebuild build -project StickiesMd.xcodeproj -scheme StickiesMd -destination 'platform=macOS' -quiet -skipPackagePluginValidation

            - name: Run UI Tests

              run: xcodebuild test -project StickiesMd.xcodeproj -scheme StickiesMd -destination 'platform=macOS' -quiet -skipPackagePluginValidation

      