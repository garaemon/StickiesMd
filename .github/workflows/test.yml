name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  format:
    name: Check Formatting
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install swift-format
        run: brew install swift-format
      - name: Run swift-format
        run: swift-format --in-place --recursive .
      - name: Verify Formatting
        run: git diff --exit-code

  test:
    name: Build and Test
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Show Xcode Version
        run: xcodebuild -version

      - name: Build StickiesMd
        run: xcodebuild build -project StickiesMd.xcodeproj -scheme StickiesMd -destination 'platform=macOS' -skipPackagePluginValidation

      - name: Run UI Tests
        run: xcodebuild test -project StickiesMd.xcodeproj -scheme StickiesMd -destination 'platform=macOS' -skipPackagePluginValidation

      - name: Collect Golden Test Artifacts
        if: always()
        run: |
          mkdir -p golden-test-artifacts
          find /Users/runner /var/folders /tmp -name "actual_sample.png" -exec cp {} golden-test-artifacts/ \; 2>/dev/null || true
          cp StickiesMdUITests/ReferenceImages/sample.png golden-test-artifacts/expected_sample.png 2>/dev/null || true
          ls -la golden-test-artifacts/

      - name: Upload Golden Test Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: golden-test-images
          path: golden-test-artifacts/
          if-no-files-found: ignore
