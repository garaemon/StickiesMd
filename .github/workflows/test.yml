name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Build and Test
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Xcode Version
        run: xcodebuild -version

      - name: Build and Test StickiesMd
        run: xcodebuild test -scheme StickiesMd -destination 'platform=macOS'

      - name: Test OrgKit
        run: cd StickiesMd/OrgKit && swift test
